<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создать скрипт - CodeBin</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/atom-one-dark.min.css">
    <script src="js/supabase.js" defer></script>
    <script src="js/create.js" defer></script>
</head>
<body>
    <nav class="navbar">
        <!-- Навигация такая же как в index.html -->
    </nav>

    <main class="container">
        <div class="create-container">
            <h1><i class="fas fa-edit"></i> Создать новый скрипт</h1>
            
            <form id="createSnippetForm" class="snippet-form">
                <div class="form-group">
                    <label for="title">
                        <i class="fas fa-heading"></i> Заголовок
                    </label>
                    <input type="text" id="title" required 
                           placeholder="Мой супер-скрипт на Python" 
                           maxlength="100">
                </div>
                
                <div class="form-group">
                    <label for="description">
                        <i class="fas fa-align-left"></i> Описание (необязательно)
                    </label>
                    <textarea id="description" 
                              placeholder="Опишите что делает этот скрипт..."
                              rows="3"></textarea>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="language">
                            <i class="fas fa-code"></i> Язык
                        </label>
                        <select id="language" required>
                            <option value="">Выберите язык</option>
                            <option value="javascript">JavaScript</option>
                            <option value="python">Python</option>
                            <option value="html">HTML</option>
                            <option value="css">CSS</option>
                            <option value="php">PHP</option>
                            <option value="sql">SQL</option>
                            <option value="cpp">C++</option>
                            <option value="java">Java</option>
                            <option value="rust">Rust</option>
                            <option value="go">Go</option>
                            <option value="bash">Bash</option>
                            <option value="typescript">TypeScript</option>
                            <option value="other">Другой</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="visibility">
                            <i class="fas fa-eye"></i> Видимость
                        </label>
                        <select id="visibility">
                            <option value="public">Публичный</option>
                            <option value="unlisted">Скрытый (только по ссылке)</option>
                            <option value="private">Приватный (только для меня)</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="code-header">
                        <label for="code">
                            <i class="fas fa-file-code"></i> Код
                        </label>
                        <div class="code-actions">
                            <button type="button" id="formatCode" class="btn btn-secondary btn-small">
                                <i class="fas fa-indent"></i> Форматировать
                            </button>
                            <button type="button" id="clearCode" class="btn btn-secondary btn-small">
                                <i class="fas fa-trash"></i> Очистить
                            </button>
                        </div>
                    </div>
                    <div class="code-editor-container">
                        <pre><code id="codeEditor" contenteditable="true" 
                              placeholder="Вставьте ваш код здесь..."></code></pre>
                        <textarea id="code" style="display: none;"></textarea>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="tags">
                        <i class="fas fa-tags"></i> Теги (через запятую)
                    </label>
                    <input type="text" id="tags" 
                           placeholder="web, automation, data, ...">
                    <div class="hint">Максимум 5 тегов</div>
                </div>
                
                <div class="form-actions">
                    <button type="button" id="previewBtn" class="btn btn-secondary">
                        <i class="fas fa-eye"></i> Предпросмотр
                    </button>
                    <div>
                        <button type="button" id="saveDraftBtn" class="btn btn-secondary">
                            <i class="fas fa-save"></i> Черновик
                        </button>
                        <button type="submit" id="publishBtn" class="btn btn-primary">
                            <i class="fas fa-paper-plane"></i> Опубликовать
                        </button>
                    </div>
                </div>
            </form>
            
            <div id="previewSection" class="preview-section" style="display: none;">
                <h3><i class="fas fa-search"></i> Предпросмотр</h3>
                <div id="previewContent"></div>
            </div>
        </div>
    </main>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
</body>
</html>
