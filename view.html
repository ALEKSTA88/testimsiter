<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Просмотр скрипта - CodeBin</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/atom-one-dark.min.css">
    <script src="js/supabase.js" defer></script>
    <script src="js/view.js" defer></script>
    <style>
        .snippet-header {
            background-color: var(--card-background);
            border-radius: var(--border-radius);
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid var(--border-color);
        }
        
        .snippet-title {
            font-size: 2rem;
            margin-bottom: 15px;
            color: var(--text-color);
        }
        
        .snippet-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
            color: var(--text-secondary);
        }
        
        .snippet-author {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .author-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        
        .snippet-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .code-container {
            background-color: #1a202c;
            border-radius: var(--border-radius);
            overflow: hidden;
            margin: 30px 0;
        }
        
        .code-toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: #2d3748;
            border-bottom: 1px solid var(--border-color);
        }
        
        .language-display {
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--text-color);
            font-weight: 500;
        }
        
        .copy-btn {
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            color: var(--text-color);
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: var(--transition);
        }
        
        .copy-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        .copy-btn.copied {
            background-color: var(--success-color);
            color: white;
        }
        
        pre {
            margin: 0;
            padding: 20px;
            overflow-x: auto;
        }
        
        code {
            font-family: 'Fira Code', 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
        }
        
        .description {
            background-color: var(--card-background);
            border-radius: var(--border-radius);
            padding: 25px;
            margin: 30px 0;
            border: 1px solid var(--border-color);
        }
        
        .description h3 {
            margin-bottom: 15px;
            color: var(--text-color);
        }
        
        .tags-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 20px 0;
        }
        
        .tag {
            background-color: rgba(37, 99, 235, 0.1);
            color: var(--primary-color);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
        }
        
        .raw-link {
            display: inline-block;
            margin-top: 10px;
            color: var(--primary-color);
            text-decoration: none;
        }
        
        .raw-link:hover {
            text-decoration: underline;
        }
        
        .share-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .share-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--text-color);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }
        
        .share-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        .not-found {
            text-align: center;
            padding: 60px 20px;
        }
        
        .not-found i {
            font-size: 4rem;
            color: var(--text-secondary);
            margin-bottom: 20px;
        }
        
        .not-found h1 {
            margin-bottom: 20px;
            color: var(--text-color);
        }
        
        .not-found p {
            color: var(--text-secondary);
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo">
                <i class="fas fa-code"></i>
                <span>CodeBin</span>
            </a>
            
            <div class="nav-links">
                <a href="index.html">Главная</a>
                <a href="create.html">Создать</a>
                <div class="auth-section" id="authSection"></div>
            </div>
        </div>
    </nav>

    <main class="container">
        <div id="snippetContainer">
            <!-- Загружается динамически -->
            <div class="loading" style="text-align: center; padding: 60px;">
                <i class="fas fa-spinner fa-spin"></i> Загрузка скрипта...
            </div>
        </div>
        
        <div id="notFound" class="not-found" style="display: none;">
            <i class="fas fa-exclamation-circle"></i>
            <h1>Скрипт не найден</h1>
            <p>Возможно, он был удален или у вас нет доступа для просмотра.</p>
            <a href="index.html" class="btn btn-primary">На главную</a>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h4>CodeBin</h4>
                    <p>Бесплатная платформа для обмена кодом.</p>
                </div>
                <div class="footer-section">
                    <h4>Ссылка на этот скрипт</h4>
                    <p id="currentUrl" style="word-break: break-all;"></p>
                </div>
            </div>
        </div>
    </footer>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
</body>
</html>
